<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Div with Image and Text</title>
    <style>
        body,
        html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: row;
            text-align: center;
        }

        .container img {
            width: 50%;
            /* هنا يتم تصغير الصورة لتكون نصف حجم الحاوية */
            height: auto;
            margin-right: 20px;
        }

        .container p {
            font-size: 1.2em;
            margin: 0;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                text-align: center;
            }

            .container img {
                width: 80%;
                /* تغيير حجم الصورة لتتناسب مع الشاشات الصغيرة */
                margin-right: 0;
                margin-bottom: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="/image-683x490 (1).jpg" alt="Example Image">
        <p>Your text goes here</p>
    </div>
</body>

</html>
