    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Navbar -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark" style="height: 120px;" id="navbar">
            <div class="container">
                <!-- Logo -->
                <a class="navbar-brand fw-bold" href="#">
                    <img src="img/logo.jpg" alt="Logo">
                </a>
                <!-- Toggle button for mobile view -->
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!-- Offcanvas menu -->
                <div class="offcanvas offcanvas-end" style="background-color: rgba(25, 78, 161, 0.9);" tabindex="-1"
                    id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
                    <div class="offcanvas-header">
                        <!-- Title and close button -->
                        <h5 class="offcanvas-title fw-bold text-white" id="offcanvasDarkNavbarLabel">BridgeTech</h5>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
                            aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <!-- Navigation links -->
                        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                            <li class="nav-item">
                                <a class="nav-link p-2 m-1" aria-current="page" href="index.html">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link p-2 m-1" href="Who-We-Are.html">Who We Are</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link p-2 m-1" href="news.html">News</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link p-2 m-1 active" href="contactUs.html">Contact Us</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content Section -->
    <div class="container-fluid">
        <div class="row no-gutters">
            <div class="col-12 custom-img">
                <!-- Placeholder for a background image -->
            </div>
        </div>
    </div>

    <!-- Contact Us Section -->
    <div class="container my-5">
        <div class="row">
            <div class="col-md-6">
                <!-- Contact details -->
                <h2>Contact Us</h2>
                <p>Telephone: +1 613 663 5751</p>
                <p>E-mail: contact@bridgetechsolutions.ca</p>
            </div>

            <div class="col-md-6">
                <!-- Contact form -->
                <h2>Send us a message</h2>
                <form action="#" method="post">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
                    </div>
                    <div class="d-flex justify-content-center align-items-center">
                        <button type="submit" class="btn btn-primary">Send</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Footer Section -->
    <footer class="footer" style="background-color: rgba(25, 78, 161, 0.9);">
        <div class="img-footer">
            <!-- Footer logo -->
            <img src="img/logo.jpg" alt="Logo">
        </div>
        <div class="container">
            <div class="row">
                <!-- Footer navigation links -->
                <ul class="list-unstyled">

                    <li><a class="nav-link p-2 m-1" style="color: white;" href="news.html">News</a></li>
                    <li><a class="nav-link p-2 m-1 active" style="color: white;" href="contactUs.html">Contact Us</a>
                    </li>
                </ul>
            </div>
        </div>
        <!-- Copyright text -->
        <div>All rights reserved. Bridge Tech Solutions Â© 2023</div>
    </footer>

        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
