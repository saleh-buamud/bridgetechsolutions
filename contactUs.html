<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Demo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="test.css">
    <style>
    
        .footer {
            background-color: #f1f1f1;
            padding: 10px;
            width: 100%;
            text-align: center;
        }

     
          .custom-img {
        width: 100%; /* عرض الصفحة بالكامل */
        height: 150px; /* ارتفاع الصفحة بالكامل */
        opacity: 0.9; /* زيادة الشفافية */
        object-fit: cover; /* لضمان تغطية الصورة بالكامل */
        background-image: linear-gradient(rgba(56, 56, 56, 0.79), rgba(56, 56, 56, 0.79)), url('/image\ \(4\).jpg');
        background-size: cover;
        background-repeat: no-repeat;
        background-position: 45% 87%;
        background-attachment: scroll;
          }
        .card-body {
            display: flex;
            flex-direction: column;
            padding: 1rem;

            flex: 1;
            /* يضمن أن البطاقة تمتد لتناسب المحتوى */
        }

        .card-text {
            margin-bottom: 1rem;
            /* إضافة مسافة أسفل النص */
        }


        .container {
            padding: 0 15px;
        }

        .h3-p {
            flex: 1;
        }

        @media (max-width: 768px) {
            .h3-p h3 {
                font-size: 1.5rem;
            }

            .h3-p p {
                font-size: 0.875rem;
            }
        }

        .h3-p {
            padding: 20px;
            margin: 0 auto;
        }

        @media (max-width: 576px) {
            .h3-p h3 {
                font-size: 1.25rem;
            }

            .h3-p p {
                font-size: 0.75rem;
                line-height: 1.5;
            }
        }

        .custom-background {

            background-size: cover;
            /* لضبط الصورة لتغطية الخلفية بشكل كامل */
            padding: 40px 0;
            /* إضافة تباعد من الأعلى والأسفل */
        }

        .services-section {
            padding: 40px 0;
            /* تباعد داخلي */
            border-radius: 10px;
            /* زوايا دائرية للقسم */
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg" style="background-color: rgba(25, 78, 161, 0.9); height: 100px;">
        <div class="container">
            <a class="navbar-brand" href="#" style="color: white; font-size: 1.5rem;">Logo</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fas fa-bars"></i> <!-- أيقونة الثلاث خطوط -->
                <i class="fas fa-times d-none"></i> <!-- أيقونة "X" (مخفية افتراضياً) -->
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link p-2 m-1 active" style="color: white;" href="#">Link 1</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link p-2 m-1" href="Who We Are.html" style="color: white;">Who We Are</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link p-2 m-1" href="#" style="color: white;">Link 3</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link p-2 m-1" href="#" style="color: white;">Active Link</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
<div class="container-fluid">
    <div class="row no-gutters">
        <div class="col-12 custom-img">
        </div>
    </div>
</div>
<div class="container my-5">
    <div class="row">
        <!-- Contact Info Section -->
        <div class="col-md-6">
            <h2>Contact Us</h2>
            <p>Telephone: +1 613 663 5751</p>
            <p>E-mail: contact@bridgetechsolutions.ca</p>
        </div>

        <!-- Form Section -->
        <div class="col-md-6">
            <h2>Send us a message</h2>
            <form action="#" method="post">
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
                </div>
                <div class="d-flex justify-content-center align-items-center">
                    <button type="submit" class="btn btn-primary">Send</button>
                </div>
                </form>
        </div>
    </div>
</div>

    <footer class="footer" style="background-color: rgba(25, 78, 161, 0.9);">
        <div>LOGO</div>
        <div class="container">

                    <ul>

                        </li>

            </div>
        </div>
        <div>copyright </div>

        crossorigin="anonymous"></script>

</body>
